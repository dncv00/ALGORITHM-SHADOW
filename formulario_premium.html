</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo del foro">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li> 
                <li><a href="foros.html"><i class="fas fa-comments"></i> Foros</a></li>
                <li><a href="miperfil.html"><i class="fas fa-user"></i> Mi Perfil</a></li>

                <li><a href="ensayocarrito.html"><i class="fas fa-shopping-bag"></i>Tienda</a></li>
            </ul>
        </nav>
    </header> 

    <main>
        <section class="formulario">
            <h2>Formulario de Pago</h2>
            <form id="premiumForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta de Crédito:</label>
                    <input type="text" id="tarjeta" name="tarjeta" required>
                </div>
                <div class="form-group">
                    <label for="expiracion">Fecha de Expiración:</label>
                    <input type="month" id="expiracion" name="expiracion" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="boton">Completar Registro</button>
            </form>
            <div id="mensajeConfirmacion" style="display: none; margin-top: 20px; color: #00ff00;">
                ¡Registro completado con éxito!
            </div>
        </section>
    </main>
