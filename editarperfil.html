    <header>
    </header>
    <main>
        <section class="editar-perfil">

            <h1>Editar Perfil</h1>
            <form>
                <label for="nombre-usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario"  placeholder="">
                <label for="correo-electronico">Correo Electrónico:</label>
                <input type="email" id="correo-electronico" name="correo-electronico" placeholder="">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder=""></textarea>
                <button type="submit">Guardar Cambios</button>
            </form>

        </section>
    </main>
